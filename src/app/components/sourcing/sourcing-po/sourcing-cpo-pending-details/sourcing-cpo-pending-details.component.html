<app-sourcing-header></app-sourcing-header>
<app-sourcing-footer></app-sourcing-footer>
<br><br><br>
<div class="container">
    <label>Order Details</label>
    <table id="dcustomer" class="table table-hover table-bordered table-sm" width="100%">
        <thead>
            <tr>
              <th></th>
              <th>Product Title</th>
              <th>Description</th>
              <th>Model</th>
              <th>Brand</th>
              <th>Product Code</th>
              <th>Part No</th>
              <th>HSN Code</th>
              <th>Pack Size</th>
              <th>GST</th>
              <th>UOM</th>
              <th>Quantity</th>
            </tr>
          </thead>
          <tr *ngFor="let data of cpopendingdetails" >
            <td><span class="glyphicon glyphicon-forward" style="color: blue"></span></td>          
            <td>{{data.product_title}}</td>
            <td>{{data.description}}</td>
            <td>{{data.model}}</td>
            <td>{{data.brand}}</td>
            <td>{{data.product_code}}</td>
            <td>{{data.part_no}}</td>
            <td>{{data.hsn_code}}</td>
            <td>{{data.pack_size}}</td> 
            <td>{{data.gst}}</td>
            <td>{{data.uom}}</td>
            <td>{{data.quantity}}</td>
          </tr>         
     </table>
     <button class="btn btn-success" style="float: left">Mark As PO Releasing Completed</button>
     <a href="sourcing/sourcing-po/{{cpo_id}}/souring-cpo-vendor-product"> <button class="btn btn-success" style="float: right">Prepare PO</button></a>
                                                     
    </div>

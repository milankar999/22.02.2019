
<br><br><br>
<div class="col-md-offset-2 col-md-8">  <!--table fields-->
    <div class="well">
      <h5 align="center">Supplier Vendor info</h5>
      <hr>

      <form [formGroup]="poForm"> 
            <div class="example-container">
                    <mat-form-field>
                         <input matInput placeholder="Name" value="{{sourcingvpocheckinfo['vendor']['name']}}" formControlName="name" [(ngModel)]="model.name">
                    </mat-form-field>

                     <mat-form-field>
                            <input matInput placeholder="Location" value="{{sourcingvpocheckinfo['vendor']['location']}}"formControlName="location" [(ngModel)]="model.location">
                     </mat-form-field>

                     <mat-form-field>
                            <input matInput placeholder="City" value="{{sourcingvpocheckinfo['vendor']['city']}}"formControlName="city" [(ngModel)]="model.city">
                     </mat-form-field>

                     <mat-form-field>
                            <input matInput placeholder="State"  value="{{sourcingvpocheckinfo['vendor']['state']}}"formControlName="state" [(ngModel)]="model.state" >
                     </mat-form-field>

                     <mat-form-field>
                            <input matInput placeholder="Pin" value="{{sourcingvpocheckinfo['vendor']['pin']}}"formControlName="pin" [(ngModel)]="model.pin" >
                     </mat-form-field>
                     
                     <mat-form-field>
                            <input matInput placeholder="Country" value="{{sourcingvpocheckinfo['vendor']['country']}}"formControlName="country" [(ngModel)]="model.country" >
                     </mat-form-field>

                     <mat-form-field>
                            <input matInput placeholder="GST Number" value="{{sourcingvpocheckinfo['vendor']['gst_number']}}"formControlName="gst_number" [(ngModel)]="model.gst_number" >
                     </mat-form-field>

                     <mat-form-field>
                            <textarea matInput placeholder="Address" value="{{sourcingvpocheckinfo['vendor']['address']}}"formControlName="address" [(ngModel)]="model.address" ></textarea>
                     </mat-form-field>

                     <mat-chip-list>
                     <mat-chip color="primary" selected (click)="submit_supplier_check_info(event)">Confirm</mat-chip>
                     </mat-chip-list>
            </div>
        </form>

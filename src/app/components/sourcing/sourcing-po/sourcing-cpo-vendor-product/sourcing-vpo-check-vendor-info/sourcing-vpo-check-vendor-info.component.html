
<br><br><br>
<div class="col-md-offset-4 col-md-4">  <!--table fields-->
    <div class="well">
      <h2 align="center">Supplier Vendor info</h2>
      <hr>
     <form>

          <label class="form-input" for="name"> Name</label>

             required 
             #name="ngModel"><br>

             <label class="form-input" for="location">Location</label>
             <input type="text" class="form-control" id="location" value="{{sourcingvpocheckinfo['vendor']['location']}}" name="location" [(ngModel)]="model.location"
             required 
             #location="ngModel"><br>
             
             <label class="form-input" for="address">Address</label>
             <input type="text" class="form-control" id="address" value="{{sourcingvpocheckinfo['vendor']['address']}}" name="address" [(ngModel)]="model.address"
             required 
             #address="ngModel"><br>

             <label class="form-input" for="city">City</label>
             <input type="text" class="form-control" id="city" value="{{sourcingvpocheckinfo['vendor']['city']}}" name="city" [(ngModel)]="model.city"
             required 
             #city="ngModel"><br>
           
            <label class="form-input" for="state">State <a style="color: red">*</a></label>
            <select class="form-control" id="state" value="{{sourcingvpocheckinfo['vendor']['state']}}" name="state" required>
                    <option></option>
                    <option>Karnataka</option>
                    <option>Andhara Predesh</option>
                    <option>Punjab</option>
                    <option>Tamilnadu</option>
                    <option>Telangena</option>
                    <option>Arunachal Pradesh</option>
                    <option>Assam</option>
                    <option> Bihar</option>
                    <option> Chhattisgarh</option>
                    <option> Goa</option>
                    <option>Gujarat</option>
                    <option>Haryana</option>
                    <option>Himachal Pradesh </option>
                    <option>Jammu and Kashmir</option> 
                    <option>Jharkhand</option>
                    <option> Kerala</option>
                    <option>Madhya Pradesh</option>
                    <option> Maharashtra </option>
                    <option>Manipur</option>
                    <option>Meghalaya</option>
                    <option>Mizoram</option>
                    <option>Nagaland</option>
                    <option>Orissa</option>
                    <option>Punjab </option>
                    <option>Sikkim</option>
                    <option>Tripura</option>
                    <option>Uttar Pradesh</option>
                    <option>Uttarakhand</option>
                    <option>West Bengal</option>
            </select> <br>

            <label class="form-input" for="pin">Pin</label>
            <input type="text" class="form-control" id="pin" value="{{sourcingvpocheckinfo['vendor']['pin']}}" name="pin" [(ngModel)]="model.pin"
            required 
            #pin="ngModel"><br>
          
            <label class="form-input" for="country">Country</label>
            <input type="text" class="form-control" id="country" value="{{sourcingvpocheckinfo['vendor']['country']}}" name="country" [(ngModel)]="model.country"
            required 
            #country="ngModel"><br>

            <label class="form-input" for="office_email1">Office Email1</label>
            <input type="text" class="form-control" id="office_email1" value="{{sourcingvpocheckinfo['vendor']['office_email1']}}" name="office_email1" [(ngModel)]="model.office_email1"
            required 
            #office_email1="ngModel"><br>

            <label class="form-input" for="office_email2">Office Email2</label>
            <input type="text" class="form-control" id="office_email2" value="{{sourcingvpocheckinfo['vendor']['office_email2']}}" name="office_email2" [(ngModel)]="model.office_email2"
            required 
            #office_email2="ngModel"><br>

            <label class="form-input" for="office_phone1">Office Phone 1</label>
            <input type="text" class="form-control" id="office_phone1" value="{{sourcingvpocheckinfo['vendor']['office_phone1']}}" name="office_phone1" [(ngModel)]="model.office_phone1"

            <label class="form-input" for="office_phone2">Office Phone 2</label>

            required

            required 
            #gst_number="ngModel"><br>

            <label class="form-input" for="payment_term">Payment Term</label>

            <label class="form-input" for="inco_term">Inco Term</label>
            <input type="text" class="form-control" id="inco_term" value="{{sourcingvpocheckinfo['vendor']['inco_term']}}" name="inco_term" [(ngModel)]="model.inco_term"
            required 
            #inco_term="ngModel"><br>
            
            

         </div>
          <hr>
          <button type="button" class="btn btn-success" (click)="submit_supplier_check_info(event)" >Submit</button>&nbsp;
        
     </form>
 <div>
</div>
</div>

<app-sourcing-footer></app-sourcing-footer>

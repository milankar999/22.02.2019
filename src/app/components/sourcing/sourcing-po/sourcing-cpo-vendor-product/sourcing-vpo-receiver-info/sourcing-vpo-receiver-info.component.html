
<br><br><br>
 <div class="col-md-offset-2 col-md-8">  <!--table fields-->
    <div class="well">
      <h2 align="center">Our Reciver info</h2>
      <hr>
      <form #submit_reciver_infoForm="ngForm" (ngSubmit)="submit_reciver_info(event)" class="form-signin"  [formGroup]="poForm" >
        <div class="row">
          <div class="col-sm-5">
          <div class="form-group" [ngClass]="{'has-error':poForm.get('receiver_name').touched && poForm.get('receiver_name').invalid}">
              <label for="receiver_name" class="control-label">Receiver Name*</label>
              <input type="text" id="receiver_name" class="form-control" value="{{receivername}}" formControlName="receiver_name" [(ngModel)]="model.receiver_name">
              <span *ngIf="poForm.get('receiver_name').touched && poForm.get('receiver_name').invalid" class="help-block">receiver_name can't be blank.</span>
          </div>
          </div>

          <div class="col-sm-4">
          <div class="form-group"  [ngClass]="{'has-error':poForm.get('receiver_phone1').touched && poForm.get('receiver_phone1').invalid}">
            <label for="receiver_phone1" class="control-label">Receiver Phone1*</label>
            <input type="text" id="receiver_phone1" class="form-control" value="{{receiverphone1}}" formControlName="receiver_phone1" [(ngModel)]="model.receiver_phone1">
            <span *ngIf="poForm.get('receiver_phone1').touched && poForm.get('receiver_phone1').invalid" class="help-block">receiver_phone1 can't be blank.</span>
        </div>
       </div>
    
        <div class="col-sm-3">
             <div class="form-group">   
             <label  for="receiver_phone2" class="control-label">Receiver Phone2</label>
             <input type="text" class="form-control" id="receiver_phone2" value="{{receiverphone2}}" formControlName="receiver_phone2" [(ngModel)]="model.receiver_phone2"><br>
          </div>
       </div>

       <div class="col-sm-4">
          <div class="form-group">   
            <label  for="receiver_dept" class="control-label">Receiver Dept</label>
            <input type="text" class="form-control" id="receiver_dept" formControlName="receiver_dept" value="{{receiverdept}}" [(ngModel)]="model.receiver_dept"><br>
          </div>
         </div> 
     </div>
           <button [disabled]="submit_reciver_infoForm.invalid" type="button" (click)="submit_reciver_info(event)" class="btn btn-success  pull-right">Submit</button>&nbsp;
               
 </form>
 <div>
</div>
</div>
<app-sourcing-header></app-sourcing-header>
<app-sourcing-footer></app-sourcing-footer>

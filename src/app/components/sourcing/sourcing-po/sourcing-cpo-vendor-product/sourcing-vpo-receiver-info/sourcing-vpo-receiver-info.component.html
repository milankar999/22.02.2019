
<br><br><br>
 <div class="col-md-offset-4 col-md-4">  <!--table fields-->
    <div class="well">
      <h2 align="center">Our Reciver info</h2>
      <hr>
      <form>
        <div class="form-group">
            <label class="form-input" for="receiver_name">Receiver Name</label>
            <input type="text"  class="form-control" id="receiver_name" value="{{receivername}}" name="receiver_name" [(ngModel)]="model.receiver_name"
            required 
            #receiver_name="ngModel"><br>

            <label class="form-input" for="receiver_phone1">Receiver Phone1</label>
            <input type="text"  class="form-control" id="receiver_phone1" value="{{receiverphone1}}" name="receiver_phone1"  [(ngModel)]="model.receiver_phone1"
             required 
             #receiver_phone1="ngModel"><br>

           
             <label class="form-input" for="receiver_phone2">Receiver Phone2</label>
             <input type="text" class="form-control" id="receiver_phone2" value="{{receiverphone2}}" name="receiver_phone2"  [(ngModel)]="model.receiver_phone2"
              required 
              #receiver_phone2="ngModel"><br>
           
            <label class="form-input" for="receiver_dept">Receiver Dept</label>
            <input type="text" class="form-control" id="receiver_dept" name="receiver_dept" value="{{receiverdept}}" [(ngModel)]="model.receiver_dept"
            required 
            #receiver_dept="ngModel"><br>
          
         </div>
           <hr>
           <button type="button" class="btn btn-success" (click)="submit_reciver_info(event)" >Submit</button>&nbsp;

            
 </form>
 <div>
</div>
</div>
<app-sourcing-header></app-sourcing-header>
<app-sourcing-footer></app-sourcing-footer>

<div class="col-md-offset-2 col-md-7">  <!--table fields-->
     <div class="well">
        <label align="center">Supplier Contact Person Information </label>
            <hr>
         
        <form [formGroup]="poForm"> 
            <div class="example-container">
                    <mat-form-field>
                         <input matInput placeholder="Name" value="{{po_contact_info['vendor_contact_person']['name']}}" formControlName="name" [(ngModel)]="model.name">
                    </mat-form-field>

                     <mat-form-field>
                            <input matInput placeholder="Mobile No1" formControlName="mobileNo1" value="{{po_contact_info['vendor_contact_person']['mobileNo1']}}" [(ngModel)]="model.mobileNo1">
                     </mat-form-field>

                     <mat-form-field>
                            <input matInput placeholder="Mobile No2" formControlName="mobileNo2"  value="{{po_contact_info['vendor_contact_person']['mobileNo2']}}" [(ngModel)]="model.mobileNo2">
                     </mat-form-field>

                     <mat-form-field>
                            <input matInput placeholder="Office Email 1" formControlName="email1" value="{{po_contact_info['vendor_contact_person']['email1']}}"  [(ngModel)]="model.email1" >
                     </mat-form-field>

                     <mat-form-field>
                            <input matInput placeholder="Office Email 2" formControlName="email2" value="{{po_contact_info['vendor_contact_person']['email2']}}"  [(ngModel)]="model.email2" >
                     </mat-form-field>
                     
                     <mat-chip-list>
                     <mat-chip color="primary" selected (click)="submitsourcingvpoaddcontactpersoninfolist(event)">Confirm</mat-chip>
                     </mat-chip-list>
            </div>
        </form>


<br><br><br>
<div class="col-md-offset-2 col-md-8">  <!--table fields-->
    <div class="well">
      <h5 align="center">Basic Informations of this Order </h5>
      <hr>
     <form #submitbasicinfoForm="ngForm" (ngSubmit)="submitbasicinfo(event)" class="form-signin"  [formGroup]="poForm">

        <div class="form-group">
            <label for="billing_address" class="control-label">Billing Address*</label>
            <input type="text" id="billing_address" class="form-control" value="{{billingaddress}}" formControlName="billing_address" [(ngModel)]="model.billing_address">
           
        </div>

        <div class="form-group">
            <label for="shipping_address" class="control-label">Shipping Address*</label>
            <input type="text" id="shipping_address" class="form-control" value="{{shippingaddress}}" formControlName="shipping_address" [(ngModel)]="model.shipping_address">
           
        </div>
        
        <div class="row">
            <div class="col-sm-3">
                <div class="form-group">
                    <label for="delivery_date" class="control-label">Delivery date*</label>
                    <input type="date" id="delivery_date" class="form-control" value="{{deliverydate}}" formControlName="delivery_date" [(ngModel)]="model.delivery_date">
            
                </div>
              </div>
              <div class="col-sm-3">
                  <div class="form-group" >
                      <label for="offer_reference" class="control-label">Offer Reference*</label>
                      <input type="text" id="offer_reference" class="form-control" value="{{offerreference}}" formControlName="offer_reference" [(ngModel)]="model.offer_reference">
                     
                  </div>
                </div>

                <div class="col-sm-3">
                    <div class="form-group">
                        <label for="offer_date" class="control-label">Offer Date*</label>
                        <input type="date" id="offer_date" class="form-control" value="{{offerdate}}" formControlName="offer_date" [(ngModel)]="model.offer_date">
                       
                    </div>
                  </div>

                  <div class="col-sm-3">
                      <div class="form-group">
                          <label for="payment_term" class="control-label">Payment Term (In Days)*</label>
                          <input type="text" id="payment_term" class="form-control" value="{{paymentterm}}" formControlName="payment_term" [(ngModel)]="model.payment_term">
                         
                      </div>
                    </div>

                    <div class="col-sm-3">
                        <div class="form-group" >
                            <label for="advance_percentage" class="control-label">Advance (%)*</label>
                            <input type="text" id="advance_percentage" class="form-control" value="{{advancepercentage}}" formControlName="advance_percentage" [(ngModel)]="model.advance_percentage">
                        </div>
                      </div>
                      
                      <div class="col-sm-3">
                          <div class="form-group">
                              <label for="freight_charges" class="control-label">Freight Charges (In INR)*</label>
                              <input type="text" id="freight_charges" class="form-control" value="{{freightcharges}}" formControlName="freight_charges" [(ngModel)]="model.freight_charges">
                          </div>
                        </div>

                      <div class="col-sm-3">
                            <div class="form-group">
                                <label for="custom_duties" class="control-label">Custom Duties (In INR)*</label>
                                <input type="text" id="custom_duties" class="form-control" value="{{customduties}}" formControlName="custom_duties" [(ngModel)]="model.custom_duties">
                            </div>
                          </div>

                          <div class="col-sm-3">
                              <div class="form-group">
                                  <label for="pf" class="control-label">PF (In INR)*</label>
                                  <input type="text" id="pf" class="form-control" value="{{p_f}}" formControlName="pf" [(ngModel)]="model.pf">
                                </div>
                            </div>
      
                            <div class="col-sm-3">
                                <div class="form-group">
                                    <label for="insurance" class="control-label">Insurance (IN INR)*</label>
                                    <input type="text" id="insurance" class="form-control" value="{{insurances}}" formControlName="insurance" [(ngModel)]="model.insurance">
                                </div>
                              </div>
            
          
              <button  type="button" class="btn btn-success pull-right" (click)="submitbasicinfo(event)">Submit</button>
             
          </div>   
     </form>
 <div>
</div>
</div>
<app-sourcing-header></app-sourcing-header>
<app-sourcing-footer></app-sourcing-footer>

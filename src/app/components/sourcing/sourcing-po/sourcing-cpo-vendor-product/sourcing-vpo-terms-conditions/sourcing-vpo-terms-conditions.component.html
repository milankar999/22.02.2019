
<br><br><br>
<div class="col-md-offset-4 col-md-4">  <!--table fields-->
     <div class="well">
        <h3 align="center"> Terms and Conditions </h3>
            <hr>
         <form>
                <div class="form-group">
                    <label class="form-input" for="mode_of_transport">Mode Of Transport</label>
                    <input type="text"  class="form-control" id="mode_of_transport" value="{{modeoftransport}}" name="mode_of_transport" [(ngModel)]="model.mode_of_transport"
                    required 
                    #mode_of_transport="ngModel"><br>

                    <label class="form-input" for="inco_terms">Inco Terms</label>
                    <input type="text"  class="form-control" id="inco_terms" value="{{incoterms}}" name="inco_terms"  [(ngModel)]="model.inco_terms"
                     required 
                     #inco_terms="ngModel"><br>

                   
                     <label class="form-input" for="installation">Installation</label>
                     <input type="text" class="form-control" id="installation" value="{{installations}}" name="installation"  [(ngModel)]="model.installation"
                      required 
                      #installation="ngModel"><br>
                   
                    <label class="form-input" for="comments">Comments</label>
                    <input type="text" class="form-control" id="comments" name="comments" value="{{comment}}" [(ngModel)]="model.comments"
                    required 
                    #comments="ngModel"><br>
                  
                 </div>
                   <hr>
                   <button type="button" class="btn btn-success" (click)="submit_terms_condition(event)" >Submit</button>&nbsp;
 
                    
         </form>
     </div>
<app-sourcing-header></app-sourcing-header>
<app-sourcing-footer></app-sourcing-footer>

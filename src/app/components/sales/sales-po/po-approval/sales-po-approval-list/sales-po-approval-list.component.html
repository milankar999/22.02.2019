<div class="container">
    <label>Select A Customer Po From This List</label>
    <table id="dcustomer" class="table table-hover table-bordered table-sm">
        <thead>
          <tr>
             <th></th>
             <th>Customer Name</th>
             <th>Requester</th>
             <th>Mobile No</th>
             <th>PO Number</th>
             <th>PO Date</th>
           </tr>
        </thead>                   
          <tr *ngFor="let data of salesapprovallist">
              <td>
                <a href="sales/sales-po/{{data.id}}/sales-po-approval-details"><span class="glyphicon glyphicon-forward" style="color: blue"></span></a>
              </td>
             <td>{{data.customer.name}}</td>
             <td>{{data.customer_contact_person.name}}</td>
             <td>{{data.customer_contact_person.mobileNo1}}</td>
             <td>{{data.customer_po_no}}</td>
             <td>{{data.customer_po_date}}</td>
    </table>
</div>
<app-sales-header></app-sales-header>
<app-sales-footer></app-sales-footer>

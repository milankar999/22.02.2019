<app-crm-header></app-crm-header>
<app-crm-footer></app-crm-footer>
<br><br><br>
<div class="container">
    <label>Rejected Customer PO List</label>
    <table id="dcustomer" class="table table-hover table-bordered table-sm">
        <thead>
            <tr>
                <th></th>
                <th>Customer Name</th>
                <th>Customer-contact-Person Name</th>
                <th>Customer-contact-Person Mobile No 1</th>
                <th>Customer-Po-No</th>
                <th>Customer-Po-Date</th>
            </tr>
        </thead>
                                      
        <tr *ngFor="let data of porejectedlist">
            <td>
                <a href="crm/crm-po/po-mdification/{{data.id}}/crm-po-rejected-details" > <span class="glyphicon glyphicon-forward" style="color: blue"></span></a>
            </td>        
            <td>{{data.customer.name}}</td>
            <td>{{data.customer_contact_person.name}}</td>
            <td>{{data.customer_contact_person.mobileNo1}}</td>
            <td>{{data.customer_po_no}}</td>
            <td>{{data.customer_po_date}}</td>              
        </tr>
    </table>
</div>

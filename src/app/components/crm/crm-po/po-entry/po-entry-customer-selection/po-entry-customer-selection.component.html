<app-crm-header></app-crm-header>
<br><br>
<hr>
    <div class="container">
        <h4>Please Select a Customer From This List</h4>
        <div class="col-md-4 pull-right">
            <input type="text" class="form-control" placeholder="search..." [(ngModel)]="query">
        </div><br>
        <div>
        <!--Table data-->
     <table id="dcustomer" class="table table-hover table-bordered table-sm" width="100%">
         <thead><!--table header-->
             <tr>
                <th></th>
                <th>Customer ID</th>
                <th>Customer Name</th>
                <th>Location</th>
                <th>Customer Code</th>
                <th>City</th>
                <th>State</th>
               
            </tr >
         </thead>
            <tr *ngFor="let data of customerselectionlist|search:query">
                 <td>
                    <a href="crm/po-entry/{{data.id}}/requester-selection"><span class="glyphicon glyphicon-forward" style="color: blue"></span></a>
                </td>
                
                 <td>{{data.id}}</td>
                 <td>{{data.name}}</td>
                 <td>{{data.location}}</td>
                 <td>{{data.code}}</td>
                 <td>{{data.city}}</td>
                 <td>{{data.state}}</td>
             </tr>
            
       
    </table> <br>
    </div>
</div>
   
  
    <app-crm-footer></app-crm-footer>
